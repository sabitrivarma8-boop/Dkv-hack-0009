<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DKV HACK 07</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
      background: radial-gradient(circle at center, #000 60%, #001f3f);
      color: #00ff99;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.8em;
      letter-spacing: 3px;
      text-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
      animation: flicker 2s infinite;
    }
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.4;
      }
    }
    .arrow {
      position: absolute;
      bottom: 40px;
      font-size: 2em;
      animation: bounce 1.2s infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    .logo {
      font-size: 1.5em;
      color: #00ff99;
      letter-spacing: 2px;
      margin-top: 15px;
      text-shadow: 0 0 10px #00ff99;
    }
  </style>
</head>
